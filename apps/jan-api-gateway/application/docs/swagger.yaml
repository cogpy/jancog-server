basePath: /
definitions:
  apikeys.ApiKeyCreateResponse:
    properties:
      result:
        $ref: '#/definitions/apikeys.ApiKeyResponse'
      status:
        type: string
    type: object
  apikeys.ApiKeyResponse:
    properties:
      apikeyType:
        type: string
      description:
        type: string
      enabled:
        type: boolean
      expiresAt:
        type: string
      id:
        type: string
      key:
        type: string
      last_usedAt:
        type: string
      permissions:
        type: string
      plaintextHint:
        type: string
    type: object
  apikeys.CreateApiKeyRequest:
    properties:
      description:
        type: string
      expiresAt:
        type: string
    type: object
  auth.AccessTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      object:
        type: string
    type: object
  auth.GetMeResponse:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      object:
        type: string
    type: object
  chat.ChatCompletionChoice:
    properties:
      finish_reason:
        type: string
      index:
        type: integer
      message:
        $ref: '#/definitions/chat.Message'
    type: object
  chat.ChatCompletionResponseSwagger:
    properties:
      choices:
        items:
          $ref: '#/definitions/chat.ChatCompletionChoice'
        type: array
      created:
        type: integer
      id:
        type: string
      model:
        type: string
      object:
        type: string
      usage:
        $ref: '#/definitions/chat.Usage'
    type: object
  chat.Message:
    properties:
      content:
        type: string
      role:
        type: string
    type: object
  chat.PostChatCompletionRequest:
    properties:
      max_tokens:
        type: integer
      messages:
        items:
          $ref: '#/definitions/chat.Message'
        type: array
      model:
        type: string
      temperature:
        type: number
    type: object
  chat.Usage:
    properties:
      completion_tokens:
        type: integer
      prompt_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
  conversation.ItemRole:
    enum:
    - system
    - user
    - assistant
    type: string
    x-enum-varnames:
    - ItemRoleSystem
    - ItemRoleUser
    - ItemRoleAssistant
  conversations.AnnotationResponse:
    properties:
      end_index:
        type: integer
      file_id:
        type: string
      index:
        type: integer
      start_index:
        type: integer
      text:
        type: string
      type:
        type: string
      url:
        type: string
    type: object
  conversations.ContentResponse:
    properties:
      file:
        $ref: '#/definitions/conversations.FileContentResponse'
      image:
        $ref: '#/definitions/conversations.ImageContentResponse'
      input_text:
        type: string
      output_text:
        $ref: '#/definitions/conversations.OutputTextResponse'
      text:
        $ref: '#/definitions/conversations.TextResponse'
      type:
        type: string
    type: object
  conversations.ConversationContentRequest:
    properties:
      text:
        type: string
      type:
        type: string
    required:
    - type
    type: object
  conversations.ConversationItemListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/conversations.ConversationItemResponse'
        type: array
      first_id:
        type: string
      has_more:
        type: boolean
      last_id:
        type: string
      object:
        type: string
    type: object
  conversations.ConversationItemRequest:
    properties:
      content:
        items:
          $ref: '#/definitions/conversations.ConversationContentRequest'
        type: array
      role:
        $ref: '#/definitions/conversation.ItemRole'
      type:
        type: string
    required:
    - content
    - type
    type: object
  conversations.ConversationItemResponse:
    properties:
      content:
        items:
          $ref: '#/definitions/conversations.ContentResponse'
        type: array
      created_at:
        type: integer
      id:
        type: string
      object:
        type: string
      role:
        type: string
      status:
        type: string
      type:
        type: string
    type: object
  conversations.ConversationResponse:
    properties:
      created_at:
        type: integer
      id:
        type: string
      metadata:
        additionalProperties:
          type: string
        type: object
      object:
        type: string
    type: object
  conversations.CreateConversationRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/conversations.ConversationItemRequest'
        type: array
      metadata:
        additionalProperties:
          type: string
        type: object
      title:
        type: string
    type: object
  conversations.CreateItemsRequest:
    properties:
      items:
        items:
          $ref: '#/definitions/conversations.ConversationItemRequest'
        type: array
    required:
    - items
    type: object
  conversations.DeletedConversationResponse:
    properties:
      deleted:
        type: boolean
      id:
        type: string
      object:
        type: string
    type: object
  conversations.FileContentResponse:
    properties:
      file_id:
        type: string
      mime_type:
        type: string
      name:
        type: string
      size:
        type: integer
    type: object
  conversations.ImageContentResponse:
    properties:
      detail:
        type: string
      file_id:
        type: string
      url:
        type: string
    type: object
  conversations.ListResponse-conversations_ConversationItemResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/conversations.ConversationItemResponse'
        type: array
      first_id:
        type: string
      has_more:
        type: boolean
      last_id:
        type: string
      object:
        type: string
      total:
        type: integer
    type: object
  conversations.ListResponse-conversations_ConversationResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/conversations.ConversationResponse'
        type: array
      first_id:
        type: string
      has_more:
        type: boolean
      last_id:
        type: string
      object:
        type: string
      total:
        type: integer
    type: object
  conversations.OutputTextResponse:
    properties:
      annotations:
        items:
          $ref: '#/definitions/conversations.AnnotationResponse'
        type: array
      text:
        type: string
    type: object
  conversations.TextResponse:
    properties:
      value:
        type: string
    type: object
  conversations.UpdateConversationRequest:
    properties:
      metadata:
        additionalProperties:
          type: string
        type: object
      title:
        type: string
    type: object
  google.AccessTokenResponse:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      object:
        type: string
    type: object
  google.GoogleCallbackRequest:
    properties:
      code:
        type: string
      state:
        type: string
    required:
    - code
    type: object
  organization.AdminAPIKeyDeletedResponse:
    properties:
      deleted:
        type: boolean
      id:
        type: string
      object:
        type: string
    type: object
  organization.AdminApiKeyListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/organization.OrganizationAdminAPIKeyResponse'
        type: array
      first_id:
        type: string
      has_more:
        type: boolean
      last_id:
        type: string
      object:
        example: list
        type: string
    type: object
  organization.CreateOrganizationAdminAPIKeyRequest:
    properties:
      name:
        example: My Admin API Key
        type: string
    required:
    - name
    type: object
  organization.OrganizationAdminAPIKeyResponse:
    properties:
      created_at:
        example: 1698765432
        type: integer
      id:
        example: key_1234567890
        type: string
      last_used_at:
        example: 1698765432
        type: integer
      name:
        example: My Admin API Key
        type: string
      object:
        example: api_key
        type: string
      owner:
        $ref: '#/definitions/organization.Owner'
      redacted_value:
        example: sk-...abcd
        type: string
      value:
        example: sk-abcdef1234567890
        type: string
    type: object
  organization.Owner:
    properties:
      created_at:
        example: 1698765432
        type: integer
      id:
        example: user_1234567890
        type: string
      name:
        example: John Doe
        type: string
      object:
        example: user
        type: string
      role:
        example: admin
        type: string
      type:
        example: user
        type: string
    type: object
  projects.CreateProjectRequest:
    properties:
      name:
        example: New AI Project
        type: string
    required:
    - name
    type: object
  projects.ProjectListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/projects.ProjectResponse'
        type: array
      first_id:
        type: string
      has_more:
        type: boolean
      last_id:
        type: string
      object:
        example: list
        type: string
    type: object
  projects.ProjectResponse:
    properties:
      archived_at:
        example: 1698765432
        type: integer
      created_at:
        example: 1698765432
        type: integer
      id:
        example: proj_1234567890
        type: string
      name:
        example: My First Project
        type: string
      object:
        example: project
        type: string
      status:
        type: string
    type: object
  projects.UpdateProjectRequest:
    properties:
      name:
        example: Updated AI Project
        type: string
    type: object
  responses.CreateResponseRequest:
    properties:
      generation:
        additionalProperties: true
        type: object
      input:
        additionalProperties: true
        type: object
      max_tokens:
        example: 1000
        type: integer
      model:
        example: gpt-4
        type: string
      stream:
        example: false
        type: boolean
      temperature:
        example: 0.7
        type: number
    required:
    - input
    - model
    type: object
  responses.ErrorResponse:
    properties:
      code:
        type: string
      error:
        type: string
    type: object
  v1.Model:
    properties:
      created:
        type: integer
      id:
        type: string
      object:
        type: string
      owned_by:
        type: string
    type: object
  v1.ModelsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/v1.Model'
        type: array
      object:
        type: string
    type: object
info:
  contact: {}
  description: This is the API gateway for Jan Server.
  title: Jan Server
  version: "1.0"
paths:
  /v1/auth/google/callback:
    post:
      consumes:
      - application/json
      description: Handles the callback from the Google OAuth2 provider to exchange
        the authorization code for a token, verify the user, and issue access and
        refresh tokens.
      parameters:
      - description: Request body containing the authorization code and state
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/google.GoogleCallbackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated and returned tokens
          schema:
            $ref: '#/definitions/google.AccessTokenResponse'
        "400":
          description: Bad request (e.g., invalid state, missing code, or invalid
            claims)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized (e.g., a user claim is not found or is invalid
            in the context)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Google OAuth2 Callback
      tags:
      - Authentication
  /v1/auth/google/login:
    get:
      description: Redirects the user to the Google OAuth2 authorization page to initiate
        the login process.
      responses:
        "307":
          description: Redirects to Google's login page
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Google OAuth2 Login
      tags:
      - Authentication
  /v1/auth/guest-login:
    post:
      description: JWT-base Guest Login.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully refreshed the access token
          schema:
            $ref: '#/definitions/auth.AccessTokenResponse'
        "400":
          description: Bad Request (e.g., invalid refresh token)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized (e.g., expired or missing refresh token)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Guest Login
      tags:
      - Authentication
  /v1/auth/logout:
    get:
      consumes:
      - application/json
      description: Use a valid refresh token to obtain a new access token. The refresh
        token is typically sent in a cookie.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logout
        "400":
          description: Bad Request (e.g., invalid refresh token)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized (e.g., expired or missing refresh token)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Refresh an access token
      tags:
      - Authentication
  /v1/auth/me:
    get:
      description: Retrieves the profile of the authenticated user based on the provided
        JWT.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved user profile
          schema:
            $ref: '#/definitions/auth.GetMeResponse'
        "401":
          description: Unauthorized (e.g., missing or invalid JWT)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Authentication
  /v1/auth/refresh-token:
    get:
      consumes:
      - application/json
      description: Use a valid refresh token to obtain a new access token. The refresh
        token is typically sent in a cookie.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully refreshed the access token
          schema:
            $ref: '#/definitions/auth.AccessTokenResponse'
        "400":
          description: Bad Request (e.g., invalid refresh token)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized (e.g., expired or missing refresh token)
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      summary: Refresh an access token
      tags:
      - Authentication
  /v1/chat/completions:
    post:
      consumes:
      - application/json
      description: Generates a model response for the given chat conversation.
      parameters:
      - description: Chat completion request payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/chat.PostChatCompletionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successful response
          schema:
            $ref: '#/definitions/chat.ChatCompletionResponseSwagger'
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a chat completion
      tags:
      - Chat
  /v1/conversations:
    get:
      description: Retrieves a paginated list of conversations for the authenticated
        user.
      parameters:
      - default: 20
        description: The maximum number of items to return
        in: query
        name: limit
        type: integer
      - description: A cursor for use in pagination. The ID of the last object from
          the previous page
        in: query
        name: after
        type: string
      - description: Order of items (asc/desc)
        in: query
        name: order
        type: string
      responses:
        "200":
          description: Successfully retrieved the list of conversations
          schema:
            $ref: '#/definitions/conversations.ListResponse-conversations_ConversationResponse'
        "400":
          description: Bad Request - Invalid pagination parameters
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing API key
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List Conversations
      tags:
      - Conversations
    post:
      consumes:
      - application/json
      description: Creates a new conversation for the authenticated user
      parameters:
      - description: Create conversation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/conversations.CreateConversationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Created conversation
          schema:
            $ref: '#/definitions/conversations.ConversationResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a conversation
      tags:
      - Conversations
  /v1/conversations/{conversation_id}:
    delete:
      description: Deletes a conversation and all its items
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Deleted conversation
          schema:
            $ref: '#/definitions/conversations.DeletedConversationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Conversation not found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a conversation
      tags:
      - Conversations
    get:
      description: Retrieves a conversation by its ID
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Conversation details
          schema:
            $ref: '#/definitions/conversations.ConversationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Conversation not found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a conversation
      tags:
      - Conversations
    patch:
      consumes:
      - application/json
      description: Updates conversation metadata
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: string
      - description: Update conversation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/conversations.UpdateConversationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated conversation
          schema:
            $ref: '#/definitions/conversations.ConversationResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Conversation not found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a conversation
      tags:
      - Conversations
  /v1/conversations/{conversation_id}/items:
    get:
      description: Lists all items in a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: string
      - description: Number of items to return (1-100)
        in: query
        name: limit
        type: integer
      - description: Cursor for pagination
        in: query
        name: cursor
        type: string
      - description: Order of items (asc/desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of items
          schema:
            $ref: '#/definitions/conversations.ConversationItemListResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Conversation not found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List items in a conversation
      tags:
      - Conversations
    post:
      consumes:
      - application/json
      description: Adds multiple items to a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: string
      - description: Create items request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/conversations.CreateItemsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Created items
          schema:
            $ref: '#/definitions/conversations.ListResponse-conversations_ConversationItemResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Conversation not found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create items in a conversation
      tags:
      - Conversations
  /v1/conversations/{conversation_id}/items/{item_id}:
    delete:
      description: Deletes a specific item from a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: string
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Updated conversation
          schema:
            $ref: '#/definitions/conversations.ConversationResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "403":
          description: Access denied
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "404":
          description: Conversation not found
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/responses.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an item from a conversation
      tags:
      - Conversations
    get:
      description: Retrieves a specific item from a conversation
      parameters:
      - description: Conversation ID
        in: path
        name: conversation_id
        required: true
        type: string
      - description: Item ID
        in: path
        name: item_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Item details
          schema:
            $ref: '#/definitions/conversations.ConversationItemResponse'
        "401":
          description: Unauthorized
