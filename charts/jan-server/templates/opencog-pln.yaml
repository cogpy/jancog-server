{{- if .Values.opencog.pln.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jan-server.fullname" . }}-opencog-pln
  labels:
    {{- include "jan-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencog-pln
spec:
  replicas: {{ .Values.opencog.pln.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jan-server.name" . }}-opencog-pln
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jan-server.name" . }}-opencog-pln
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: opencog-pln
    spec:
      containers:
        - name: opencog-pln
          image: "{{ .Values.opencog.pln.image.repository }}:{{ .Values.opencog.pln.image.tag }}"
          imagePullPolicy: {{ .Values.opencog.pln.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8102
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.opencog.pln.resources | nindent 12 }}
          env:
            {{- range .Values.opencog.pln.env }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ tpl .value $ | quote }}
              {{- end }}
            {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "jan-server.fullname" . }}-opencog-pln
  labels:
    {{- include "jan-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: opencog-pln
spec:
  type: {{ .Values.opencog.pln.service.type }}
  ports:
    - port: {{ .Values.opencog.pln.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "jan-server.name" . }}-opencog-pln
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
